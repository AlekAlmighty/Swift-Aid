<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Emergency App - Mobile Friendly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: Arial, sans-serif; 
            background-color: #d3d3d3; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            width: 100vw;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .map-container {
            width: 85%; /* Adjusted size */
            height: 40vh; /* Google Maps Embedded */
            background-color: #fff;
            border: 2px solid #ccc;
        }

        .button {
            width: 85%; /* Matches map width */
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map" class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14664.008726862661!2d120.27857664479292!3d14.8345060698748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396711b9c32216b%3A0xa080c3d36f2963a7!2sOlongapo%2C%20Zambales!5e1!3m2!1sen!2sph!4v1743399149797!5m2!1sen!2sph" 
        class="gps" style="border:0;" width="100%" height="100%" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </iframe>
        </div>

        <button class="button" onclick="getCurrentLocation()">CURRENT LOCATION</button>
        <button class="button" onclick="sendEmergencyText()">EMERGENCY TEXT</button>
        <button class="button" onclick="makeEmergencyCall()">EMERGENCY CALL</button>
    </div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 }, // Default location
                zoom: 15
            });

            const marker = new google.maps.Marker({
                position: { lat: 0, lng: 0 },
                map: map
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setCenter({ lat, lng });
                    marker.setPosition({ lat, lng });
                }, () => {
                    alert("Unable to retrieve your location.");
                });
            }
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    alert("Latitude: " + position.coords.latitude + 
                          "\nLongitude: " + position.coords.longitude);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendEmergencyText() {
            alert("Emergency text sent!");
        }

        function makeEmergencyCall() {
            alert("Calling emergency services...");
        }
    </script>
    <script defer src="https://maps.app.goo.gl/AJhZJNT9i4rw7TLa7"></script>
</body>
</html>
