<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Aid Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 50vw; 
            max-width: 300px;
            height: auto; 
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo img {
                width: 60vw; /* Slightly larger for tablets */
                max-width: 250px;
            }

            h1 {
                font-size: 20px; /* Smaller font size for tablets */
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 70vw; /* Larger for smaller screens */
                max-width: 200px;
            }

            h1 {
                font-size: 18px; /* Smaller font size for phones */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="logo">
            <img src="images/logo.png" alt="Swift Aid Logo">
            <h1>OLONGAPO IMMEDIATE RESPONSE</h1>
        </nav>
    </div>
</body>
</html>
